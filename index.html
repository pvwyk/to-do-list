<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width = device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="box-it">
      <main>
        <!-- <div class="container"> -->
          <!-- <label for="end-time"></label> -->
          <div class="head1"><p id="date1"></p></div>
          <!-- <div class="head2"><p id="date2"></p></div> -->
          <div class="head3"><p id="date3"></p></div>
          <div class="head4"><p id="item-list"></p></div>
          <div class="big-red">
            <button id="myBtn" class="plus radius"></button>
            <!-- <button class="close-icon"></button> -->
          </div>

          <hr class="line-1" />
          <ul class="todo-list js-todo-list"></ul>

          <!-- The Modal -->
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <!-- <p>Some text in the Modal..</p> -->
              <form class="todo-form js-form">
                <input
                  autofocus
                  type="text"
                  aria-label="Enter a new todo item"
                  placeholder="What shall we remember to do?"
                  class="js-todo-input"
                />
              </form>
            </div>
          </div>

          <!-- modal 2 for edit popup -->
          <div id="myModal2" class="modal">
            <!-- Modal content 2-->
            <div class="modal-content">
              <span class="close">&times;</span>
              <!-- <p>Some text in the Modal..</p> -->
              <form class="update-form">
                <input
                  autofocus
                  type="text"
                  aria-label="Enter a new todo item"
                  placeholder=""
                  class="js-todo-input2"
                />
              </form>
            </div>
          </div>

         
        </div>
      </main>
    </div>
  </body>
  <script src="index.js"></script>
</html>
